<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CWD3</title>
    <link href="css/build.min.css" rel="stylesheet">
    <style>
      body { overflow-x: hidden; }
    </style>
  </head>
  <body>
    <div class="navbar navbar-fixed-top">
      <div class="container">
        <div class="row">
          <div class="col-xs-offset-2 col-xs-8">
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="btn-group" role="group" aria-label="">
                  <button type="button" class="btn btn-default" data-view="all">Todos</button>
                  <button type="button" class="btn btn-default" data-view="group">Grupos</button>
                  <button type="button" class="btn btn-default" data-view="score">Pontuação</button>
                  <button type="button" class="btn btn-default" data-view="criteria">Critério</button>
                  <button type="button" class="btn btn-default" data-view="popularity">Popularidade</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12" id="view"></div>
    </div>
    <script src="js/build.min.js"></script>
  </body>
</html>
